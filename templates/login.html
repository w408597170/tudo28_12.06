{% extends 'base.html' %}

{% block title %}Login page{% end %}

{% block content %}i am login form <br>
<div class="row justify-content-center">
    <div class="col-sm-6">
        <form action="/login?next={{ url_escape(next_url) }}" enctype="multipart/form-data" method="post">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-fw"></i></span>
                </div>
                <input type="text" name="username" required="" class="form-control" placeholder="用户名"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input type="password" name="password" required="" class="form-control" placeholder="密码"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="container">
                <div class="row align-items-start">
                    <button class="btn btn-primary">登陆</button>

                    <div class="col align-self-center">
                        <div class="col">
                            已有帐号,点击<a href="/signup">注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}
