{% extends 'base.html' %}

{% block title %} singup page{% end %}


{% block content %}
<div class="">
    {% if msg %}
    <p>{{ msg }}</p>
    {% end %}

<div class="row justify-content-center">
    <div class="col-sm-6">
<form action="/signup" method="post" enctype="multipart/form-data" >
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-fw"></i></span>
                </div>
                <input type="text" name="username" required="" class="form-control" placeholder="请输入用户名"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input type="password" name="password1" required="" class="form-control" placeholder="请输入密码"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-key fa-fw"></i></span>
                </div>
                <input type="password" name="password2" required="" class="form-control" placeholder="请再次输入密码"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="container">
                <div class="row align-items-start">
                    <button class="btn btn-primary">注册</button>

                    <div class="col align-self-center">
                        <div class="col">
                            已有帐号,点击<a href="/login">登陆</a>
                        </div>
                    </div>
                </div>
            </div>
</form>

</div>
{% end %}
