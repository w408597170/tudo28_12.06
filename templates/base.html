<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ static_url('font-awesome-4.7.0/css/font-awesome.css') }}">

    <title>{% block title %}default title{% end %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/"><i class="fa fa-american-sign-language-interpreting"></i> Simon Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/explore">发现</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/upload">上传</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    用户信息
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">收藏</a>
                    <a class="dropdown-item" href="#">个人档案</a>
                    <a class="dropdown-item" href="#">Something else here</a>

                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">退出登陆</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    {% if current_user %}
    <div> 当前用户：{{ current_user }}</div>
    {% end %}
    {% block content %}
    {% end %}
</div>
<script src="{{ static_url('js/jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ static_url('js/popper.js') }}"></script>
<script src="{{ static_url('js/bootstrap.js') }}"></script>
</body>
</html>
